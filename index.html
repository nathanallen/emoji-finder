<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emoji Finder</title>
  <style type="text/css">
    body {
      max-width: 800px;
      margin: 0 auto;
      font-size: 24px;
      text-align: center;
    }

    select {
      display: inline;
      font-size: 24px;
    }

    icon {
      display: inline;
      font-size: 96px;
      transition: display 3s ease;
      text-align: center;
    }
  </style>
</head>
<body>
<h2>Emoji Finder</h2>

Find me emoji that are...
<select onchange="search(this.value)">
  <option></option>
  <option>happy</option>
  <option>sad</option>
  <option>excited</option>
  <option>confused</option>
  <option>surprised</option>
</select>

<hr>

<icon class="happy">😀</icon>
<icon class="happy excited">😃</icon>
<icon class="happy excited">😄</icon>
<icon class="happy excited">😆</icon>
<icon class="happy excited">😂</icon>
<icon class="happy">😊</icon>
<icon class="happy">😇</icon>
<icon class="happy">😌</icon>

<icon class="happy">😚</icon>
<icon class="happy excited">😋</icon>
<icon class="confused excited">😜</icon>
<icon class="confused excited">😝</icon>
<icon class="confused excited">😛</icon>
<icon class="sad">😒</icon>
<icon class="sad">😞</icon>
<icon class="sad">😔</icon>
<icon class="sad">😟</icon>
<icon class="sad">😕</icon>
<icon class="confused">😖</icon>

<icon class="sad">😩</icon>
<icon class="sad">😤</icon>
<icon class="sad">😠</icon>
<icon class="sad">😡</icon>
<icon class="confused">😶</icon>
<icon class="confused">😐</icon>
<icon class="confused">😑</icon>

<hr>

<center>Made by Nathan Allen</center>

<script>
  icons = document.querySelectorAll("icon")
  function search(tag){
    for(icon of icons){
      isMatch = icon.className.match(tag)
      icon.setAttribute("style", isMatch || "display:none")
    }
  }
</script>

</body>
</html>
