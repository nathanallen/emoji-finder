<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emoji Finder</title>
  <style type="text/css">
    body {
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      font-size: 1.25em;
      margin: 2px;
      padding: .25em;
      width: 32%;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      button {
        margin: 0;
        width: 100%;
      }
    }

    icon {
      display: inline;
      font-size: 5em;
      transition: display 3s ease;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
<h2>Emoji Finder</h2>

<button onclick="search('')">all</button>
<button onclick="search(this.innerText)">happy</button>
<button onclick="search(this.innerText)">sad</button>
<button onclick="search(this.innerText)">excited</button>
<button onclick="search(this.innerText)">confused</button>
<button onclick="search(this.innerText)">surprised</button>

<p>Showing results for: "<span class="choice"></span>"</p>

<hr>

<icon class="happy">😀</icon>
<icon class="happy">😃</icon>
<icon class="happy">😄</icon>
<icon class="happy excited">😆</icon>
<icon class="happy excited">😂</icon>
<icon class="happy">😊</icon>
<icon class="happy">😇</icon>
<icon class="happy">😌</icon>
<icon class="happy excited">😍</icon>
<icon class="happy">😗</icon>
<icon class="happy">😙</icon>
<icon class="happy">😚</icon>
<icon class="happy">😋</icon>
<icon class="confused">😜</icon>
<icon class="confused">😝</icon>
<icon class="confused">😛</icon>
<icon class="sad">😒</icon>
<icon class="sad">😞</icon>
<icon class="sad">😔</icon>
<icon class="sad">😟</icon>
<icon class="sad">😕</icon>
<icon class="confused">😖</icon>
<icon class="sad">😫</icon>
<icon class="sad">😩</icon>
<icon class="sad">😤</icon>
<icon class="sad">😠</icon>
<icon class="sad">😡</icon>
<icon class="confused">😶</icon>
<icon class="confused">😐</icon>
<icon class="confused">😑</icon>
<icon class="surprised">😯</icon>
<icon class="surprised">😦</icon>
<icon class="surprised">😧</icon>
<icon class="surprised">😮</icon>
<icon class="surprised confused">😲</icon>
<icon class="surprised confused">😵</icon>
<icon class="surpised confused">😳</icon>
<icon class="surpised confused">😱</icon>
<icon class="sad surprised confused">😨</icon>
<icon class="sad confused">😰</icon>
<icon class="sad confused">😢</icon>
<icon class="sad confused">😥</icon>

<hr>

<center>Made by Nathan Allen</center>

<script>
  icons = document.querySelectorAll("icon")
  choice = document.querySelector(".choice")
  function search(tag){
    choice.innerText = tag;
    for(icon of icons){
      isMatch = icon.className.match(tag)
      icon.setAttribute("style", isMatch || "display:none")
    }
  }
</script>

</body>
</html>
